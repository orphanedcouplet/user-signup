<!doctype html>
<html>
    <head>
        <title>User Signup</title>
        <style>
            .error {color: red;}
        </style>
    </head>
    <body>
        <h1>Signup Form!</h1>
        <form method="post">
            <label>Username:
                <input type="text" name="username" value="{{username}}" />
            </label>
            <p class="error">{{username_error}}</p>
            <label>Password:
                <input type="password" name="password_initial" value="{{password_initial}}" />
            </label>
            <p class="error">{{password_initial_error}}</p>
            <label>Verify password:
                <input type="password" name="password_verify" value="{{password_verify}}" />
            </label>
            <p class="error">{{password_verify_error}}</p>
            <label>Email (optional):
                <input type="email" name="email" />
            </label>
            <p class="error">{{email_error}}</p>
            <input type="submit" value="Register" />
        </form>
    </body>
</html>
